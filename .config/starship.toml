"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 3000

# GitHub Dark Default palette
palette = "github_dark"

[palettes.github_dark]
bg = "#0d1117"
fg = "#e6edf3"
fg_muted = "#8b949e"
red = "#ff7b72"
orange = "#ffa657"
yellow = "#d29922"
green = "#3fb950"
cyan = "#39c5cf"
blue = "#58a6ff"
purple = "#bc8cff"

[username]
disabled = true

[hostname]
disabled = false

[kubernetes]
disabled = true

[aws]
disabled = true

[directory]
truncation_length = 2
truncate_to_repo = false
style = "bold fg"

[package]
disabled = true

[docker_context]
disabled = true

[cmd_duration]
disabled = false
min_time = 0
show_milliseconds = true
style = "yellow"

[git_branch]
style = "purple"

[git_status]
style = "red"

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"

