"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 3000

# GitHub Dark Default palette
palette = "github_dark"

[palettes.github_dark]
bg = "#0d1117"
fg = "#e6edf3"
fg_muted = "#8b949e"
fg_subtle = "#6e7681"
red = "#ff7b72"
bright_red = "#ffa198"
orange = "#ffa657"
yellow = "#d29922"
bright_yellow = "#e3b341"
green = "#3fb950"
bright_green = "#56d364"
cyan = "#39c5cf"
bright_cyan = "#56d4dd"
blue = "#58a6ff"
bright_blue = "#79c0ff"
purple = "#bc8cff"
magenta = "#d2a8ff"

[username]
disabled = true

[hostname]
disabled = false

[kubernetes]
disabled = true

[aws]
disabled = true

[directory]
truncation_length = 2
truncate_to_repo = false
style = "bold fg"

[package]
disabled = true

[docker_context]
disabled = true

[cmd_duration]
disabled = false
min_time = 0
show_milliseconds = true
style = "yellow"

[git_branch]
style = "purple"

[git_status]
disabled = true

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"

