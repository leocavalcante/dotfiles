# settings
set -g prefix C-Space
set -g mouse on

# GitHub Dark Default theme
# Colors extracted from iTerm2 GitHub-Dark-Default.itermcolors
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Theme colors
gh_bg="#0d1117"
gh_bg_highlight="#161b22"
gh_border="#30363d"
gh_fg="#e6edf3"
gh_fg_muted="#8b949e"
gh_blue="#58a6ff"
gh_green="#3fb950"
gh_yellow="#d29922"
gh_red="#ff7b72"
gh_magenta="#bc8cff"
gh_cyan="#39c5cf"

# Status bar
set -g status-position top
set -g status-style "bg=#{gh_bg},fg=#{gh_fg_muted}"
set -g status-left-length 40
set -g status-right-length 80
set -g status-left "#[fg=#{gh_bg},bg=#{gh_blue},bold] #S #[fg=#{gh_blue},bg=#{gh_bg}]"
set -g status-right "#[fg=#{gh_border}]#[fg=#{gh_fg_muted},bg=#{gh_border}] %Y-%m-%d #[fg=#{gh_fg},bg=#{gh_border}]â”‚#[fg=#{gh_fg_muted}] %H:%M "

# Window status
set -g window-status-format "#[fg=#{gh_fg_muted},bg=#{gh_bg}]  #I:#W  "
set -g window-status-current-format "#[fg=#{gh_bg},bg=#{gh_blue}]#[fg=#{gh_bg},bg=#{gh_blue},bold] #I:#W #[fg=#{gh_blue},bg=#{gh_bg}]"
set -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=#{gh_border}"
set -g pane-active-border-style "fg=#{gh_blue}"

# Message style
set -g message-style "fg=#{gh_fg},bg=#{gh_bg_highlight}"
set -g message-command-style "fg=#{gh_fg},bg=#{gh_bg_highlight}"

# Mode style (copy mode highlighting)
set -g mode-style "fg=#{gh_bg},bg=#{gh_yellow}"

# Clock
set -g clock-mode-colour "#{gh_blue}"

# Bell
set -g window-status-bell-style "fg=#{gh_red},bg=#{gh_bg},bold"

# bindings
bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R
bind j split-window -v
bind l split-window -h

# resize panes
bind-key -r C-h resize-pane -L 2
bind-key -r C-j resize-pane -D 2
bind-key -r C-k resize-pane -U 2
bind-key -r C-l resize-pane -R 2

# plugins
set -g @plugin "tony-sol/tmux-kubectx"
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @sessionx-bind 's'
set -g @sessionx-filter-current 'false'
set -g @sessionx-preview-enabled 'false'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tpm'

run '~/.tmux/plugins/tpm/tpm'

